<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Seguro | Dev Senior</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden transition-all hover:scale-[1.01]">
        
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-8 text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-white/10 rounded-full mb-4">
                <i class="fa-solid fa-shield-check text-white text-3xl"></i>
            </div>
            <h1 class="text-white text-2xl font-bold tracking-tight">Finalizar Pagamento</h1>
            <p class="text-blue-100 text-sm opacity-80">Ambiente Criptografado</p>
        </div>

        <div class="p-8">
            <div class="mb-8">
                <label class="block text-gray-400 text-xs font-bold uppercase tracking-widest mb-3 ml-1">Valor a pagar</label>
                <div class="relative group">
                    <span class="absolute left-5 top-1/2 -translate-y-1/2 text-2xl font-bold text-gray-400 group-focus-within:text-blue-600 transition-colors">R$</span>
                    <input type="number" id="final-amount" value="10.00" step="0.01"
                        class="w-full pl-16 pr-6 py-5 bg-gray-50 border-2 border-gray-100 rounded-2xl focus:border-blue-500 focus:bg-white outline-none text-4xl font-black text-gray-800 transition-all shadow-inner">
                </div>
            </div>

            <div class="flex justify-between items-center mb-8 px-2">
                <div class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-green-50 text-green-600 border border-green-100">
                        <i class="fa-brands fa-pix text-xl"></i>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Pix</span>
                </div>
                <div class="h-8 w-[1px] bg-gray-100"></div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-blue-50 text-blue-600 border border-blue-100">
                        <i class="fa-solid fa-credit-card text-xl"></i>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Cartão</span>
                </div>
                <div class="h-8 w-[1px] bg-gray-100"></div>
                <div class="flex flex-col items-center gap-2">
                    <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-purple-50 text-purple-600 border border-purple-100">
                        <i class="fa-solid fa-apple-pay text-2xl"></i>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400 uppercase">Wallet</span>
                </div>
            </div>

            <button onclick="startCheckout()" 
                class="w-full bg-blue-600 hover:bg-blue-700 active:scale-[0.98] text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 transition-all flex items-center justify-center gap-3 text-lg">
                <span>CONFIRMAR AGORA</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>

        <div class="bg-gray-50 p-5 text-center border-t border-gray-100">
            <div class="flex items-center justify-center gap-2 text-gray-400 mb-1">
                <i class="fa-solid fa-lock text-[10px]"></i>
                <span class="text-[10px] font-bold uppercase tracking-tighter">Powered by Mercado Pago SDK</span>
            </div>
        </div>
    </div>

    <script>
        function startCheckout() {
            const amount = document.getElementById('final-amount').value;
            const PREF_ID = "3051657455991689"; // O ID que você forneceu

            if (!amount || amount <= 0) {
                alert("Por favor, insira um valor válido para continuar.");
                return;
            }

            // Redirecionamento direto para o Checkout Pro do Mercado Pago
            // O Mercado Pago gerencia a escolha entre PIX e Cartão na tela deles
            const checkoutUrl = `https://www.mercadopago.com.br/checkout/v1/redirect?pref_id=${PREF_ID}`;
            
            console.log("Iniciando transação com ID:", PREF_ID);
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>
